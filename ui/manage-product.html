<!-- manage-product.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>GSMS - Manage Products</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="csrf-token"
      content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                900: "#0c4a6e",
              },
              secondary: {
                50: "#fdf4ff",
                100: "#fae8ff",
                500: "#a855f7",
                600: "#9333ea",
                700: "#7c3aed",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen font-['Inter']"
  >
    <div class="container mx-auto px-4 py-6 max-w-7xl">
      <!-- Header -->
      <div
        class="bg-white rounded-2xl shadow-lg border border-gray-100 mb-8 overflow-hidden"
      >
        <div
          class="bg-gradient-to-r from-primary-600 to-secondary-600 px-6 py-4"
        >
          <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-white flex items-center gap-3">
              <i class="zmdi zmdi-assignment text-3xl"></i>
              Manage Products
            </h1>
            <div class="flex items-center gap-4">
              <a
                href="index.html"
                class="text-white hover:text-primary-100 transition-colors duration-200 p-2 rounded-lg hover:bg-white/10"
                title="Dashboard"
              >
                <i class="zmdi zmdi-view-dashboard text-xl"></i>
              </a>
              <a
                href="manage-product.html"
                class="text-white hover:text-primary-100 transition-colors duration-200 p-2 rounded-lg hover:bg-white/10"
                title="Products"
              >
                <i class="zmdi zmdi-assignment text-xl"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="p-6">
          <div
            class="flex flex-col sm:flex-row gap-4 justify-between items-start sm:items-center mb-6"
          >
            <h2 class="text-xl font-semibold text-gray-800">
              Product Management
            </h2>
            <button
              type="button"
              class="inline-flex items-center gap-2 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
              onclick="openProductModal()"
            >
              <i class="zmdi zmdi-plus"></i>
              Add New Product
            </button>
          </div>

          <!-- Products Table -->
          <div
            class="bg-white rounded-xl border border-gray-200 overflow-hidden shadow-sm"
          >
            <div
              class="bg-gradient-to-r from-gray-50 to-gray-100 px-6 py-4 border-b border-gray-200"
            >
              <h3 class="text-lg font-semibold text-gray-800">Product List</h3>
            </div>
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      class="px-6 py-4 text-center text-sm font-semibold text-gray-700 uppercase tracking-wider"
                    >
                      Name
                    </th>
                    <th
                      class="px-6 py-4 text-center text-sm font-semibold text-gray-700 uppercase tracking-wider"
                    >
                      Unit
                    </th>
                    <th
                      class="px-6 py-4 text-center text-sm font-semibold text-gray-700 uppercase tracking-wider"
                    >
                      Price Per Unit
                    </th>
                    <th
                      class="px-6 py-4 text-center text-sm font-semibold text-gray-700 uppercase tracking-wider w-32"
                    >
                      Action
                    </th>
                  </tr>
                </thead>
                <tbody
                  class="bg-white divide-y divide-gray-200"
                  id="productsTableBody"
                >
                  <!-- Products will be populated here by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Product Modal -->
      <div
        id="productModal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
      >
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4">
          <div
            class="bg-gradient-to-r from-primary-600 to-secondary-600 px-6 py-4 rounded-t-2xl"
          >
            <h4 class="text-xl font-semibold text-white" id="modalTitle">
              Add New Product
            </h4>
          </div>
          <div class="p-6">
            <form id="productForm" class="space-y-6">
              <input type="hidden" name="id" id="id" value="0" />

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Product Name</label
                >
                <input
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                  placeholder="Enter product name"
                  name="name"
                  id="name"
                  type="text"
                  value=""
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Unit of Measurement</label
                >
                <select
                  name="uoms"
                  id="uoms"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                >
                  <option value="">--Select Unit--</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Price Per Unit</label
                >
                <input
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                  placeholder="Enter price per unit"
                  name="price"
                  id="price"
                  type="number"
                  step="0.01"
                  value=""
                />
              </div>
            </form>
          </div>
          <div
            class="px-6 py-4 bg-gray-50 rounded-b-2xl flex gap-3 justify-end"
          >
            <button
              type="button"
              class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200"
              onclick="closeProductModal()"
            >
              Cancel
            </button>
            <button
              type="button"
              class="px-4 py-2 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white rounded-lg font-medium transition-all duration-200 shadow-md hover:shadow-lg"
              id="saveProduct"
            >
              Save Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/custom/common.js"></script>
    <script src="js/custom/manage-product.js"></script>
    <script>
      function openProductModal() {
        document.getElementById("productModal").classList.remove("hidden");
        document.getElementById("productModal").classList.add("flex");
        loadUOMData(); // Load UOM data when modal opens
      }

      function closeProductModal() {
        document.getElementById("productModal").classList.add("hidden");
        document.getElementById("productModal").classList.remove("flex");
        resetProductModal(); // Reset form when modal closes
      }

      // Close modal when clicking outside
      document
        .getElementById("productModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeProductModal();
          }
        });
    </script>
  </body>
</html>
