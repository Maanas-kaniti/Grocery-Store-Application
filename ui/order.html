<!DOCTYPE html>
<html>
  <head>
    <title>GSMS - New Order</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="csrf-token"
      content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                900: "#0c4a6e",
              },
              secondary: {
                50: "#fdf4ff",
                100: "#fae8ff",
                500: "#a855f7",
                600: "#9333ea",
                700: "#7c3aed",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen font-['Inter']"
  >
    <div class="container mx-auto px-4 py-6 max-w-7xl">
      <!-- Header -->
      <div
        class="bg-white rounded-2xl shadow-lg border border-gray-100 mb-8 overflow-hidden"
      >
        <div
          class="bg-gradient-to-r from-primary-600 to-secondary-600 px-6 py-4"
        >
          <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-white flex items-center gap-3">
              <i class="zmdi zmdi-shopping-cart text-3xl"></i>
              New Order
            </h1>
            <div class="flex items-center gap-4">
              <a
                href="index.html"
                class="text-white hover:text-primary-100 transition-colors duration-200 p-2 rounded-lg hover:bg-white/10"
                title="Dashboard"
              >
                <i class="zmdi zmdi-view-dashboard text-xl"></i>
              </a>
              <a
                href="manage-product.html"
                class="text-white hover:text-primary-100 transition-colors duration-200 p-2 rounded-lg hover:bg-white/10"
                title="Products"
              >
                <i class="zmdi zmdi-assignment text-xl"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="p-6">
          <form action="">
            <div
              class="bg-white rounded-xl border border-gray-200 overflow-hidden shadow-sm mb-6"
            >
              <div
                class="bg-gradient-to-r from-gray-50 to-gray-100 px-6 py-4 border-b border-gray-200"
              >
                <div
                  class="flex flex-col sm:flex-row gap-4 justify-between items-start sm:items-center"
                >
                  <h2 class="text-xl font-semibold text-gray-800">
                    Order Details
                  </h2>
                  <div class="w-full sm:w-auto">
                    <input
                      name="customerName"
                      id="customerName"
                      type="text"
                      class="w-full sm:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200"
                      placeholder="Customer Name"
                    />
                  </div>
                </div>
              </div>

              <div class="p-6">
                <!-- Order Items Header -->
                <div
                  class="grid grid-cols-12 gap-4 mb-4 text-sm font-semibold text-gray-700"
                >
                  <div class="col-span-12 sm:col-span-4">
                    <label>Product</label>
                  </div>
                  <div class="col-span-12 sm:col-span-3">
                    <label>Price</label>
                  </div>
                  <div class="col-span-12 sm:col-span-2">
                    <label>Quantity</label>
                  </div>
                  <div class="col-span-12 sm:col-span-3">
                    <div class="flex justify-between items-center">
                      <label>Total</label>
                      <button
                        class="inline-flex items-center gap-1 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white px-3 py-1 rounded-lg text-sm font-medium transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                        type="button"
                        id="addMoreButton"
                      >
                        <i class="zmdi zmdi-plus text-xs"></i>
                        Add More
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Order Items Container -->
            <div class="product-box-extra space-y-4" id="itemsInOrder">
              <!-- Order items will be added here dynamically -->
            </div>

            <!-- Order Summary -->
            <div
              class="bg-white rounded-xl border border-gray-200 overflow-hidden shadow-sm"
            >
              <div
                class="bg-gradient-to-r from-green-50 to-emerald-50 px-6 py-4 border-b border-gray-200"
              >
                <h3 class="text-lg font-semibold text-gray-800">
                  Order Summary
                </h3>
              </div>
              <div class="p-6">
                <div
                  class="flex flex-col sm:flex-row justify-between items-center gap-4"
                >
                  <div class="text-right sm:text-left">
                    <span class="text-lg font-semibold text-gray-700"
                      >Grand Total:</span
                    >
                  </div>
                  <div class="flex items-center gap-4">
                    <div class="text-2xl font-bold text-primary-600">
                      ₹<input
                        id="product_grand_total"
                        name="product_grand_total"
                        class="bg-transparent border-none outline-none text-2xl font-bold text-primary-600 w-24"
                        value="0.00"
                        readonly
                      />
                    </div>
                    <button
                      class="inline-flex items-center gap-2 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                      type="button"
                      id="saveOrder"
                    >
                      <i class="zmdi zmdi-save"></i>
                      Save Order
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Hidden Template for Product Items -->
    <div class="product-box hidden">
      <div
        class="product-item bg-white rounded-xl border border-gray-200 overflow-hidden shadow-sm"
      >
        <div class="p-4">
          <div class="grid grid-cols-12 gap-4 items-center">
            <div class="col-span-12 sm:col-span-4">
              <select
                name="product"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 cart-product"
              >
                <option value="">--Select Product--</option>
              </select>
            </div>
            <div class="col-span-12 sm:col-span-3">
              <input
                name="product_price"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600 product-price"
                value="0.00"
                readonly
              />
            </div>
            <div class="col-span-12 sm:col-span-2">
              <input
                name="qty"
                type="number"
                min="1"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 product-qty"
                value="1"
              />
            </div>
            <div class="col-span-12 sm:col-span-3">
              <div class="flex items-center justify-between gap-2">
                <div class="flex items-center gap-1">
                  <span class="text-gray-600">₹</span>
                  <input
                    name="item_total"
                    class="w-20 px-2 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600 product-total"
                    readonly
                  />
                </div>
                <button
                  class="inline-flex items-center gap-1 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 remove-row"
                  type="button"
                >
                  <i class="zmdi zmdi-delete text-xs"></i>
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/custom/common.js"></script>
  <script src="js/custom/order.js"></script>
</html>
