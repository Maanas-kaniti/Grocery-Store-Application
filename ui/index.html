<!DOCTYPE html>
<html>
  <head>
    <title>GSMS - Grocery Store Management System</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="csrf-token"
      content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap"
    />
    <link rel="icon" href="\ui\images\Maanas.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                900: "#0c4a6e",
              },
              secondary: {
                50: "#fdf4ff",
                100: "#fae8ff",
                500: "#a855f7",
                600: "#9333ea",
                700: "#7c3aed",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen font-['Inter']"
  >
    <div class="container mx-auto px-4 py-6 max-w-7xl">
      <!-- Header -->
      <div
        class="bg-white rounded-2xl shadow-lg border border-gray-100 mb-8 overflow-hidden"
      >
        <div
          class="bg-gradient-to-r from-primary-600 to-secondary-600 px-6 py-4"
        >
          <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-white flex items-center gap-3">
              <i class="zmdi zmdi-store text-3xl"></i>
              Grocery Store Management System
            </h1>
            <div class="flex items-center gap-4">
              <a
                href="index.html"
                class="text-white hover:text-primary-100 transition-colors duration-200 p-2 rounded-lg hover:bg-white/10"
                title="Dashboard"
              >
                <i class="zmdi zmdi-view-dashboard text-xl"></i>
              </a>
              <a
                href="manage-product.html"
                class="text-white hover:text-primary-100 transition-colors duration-200 p-2 rounded-lg hover:bg-white/10"
                title="Products"
              >
                <i class="zmdi zmdi-assignment text-xl"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="p-6">
          <div
            class="flex flex-col sm:flex-row gap-4 justify-between items-start sm:items-center mb-6"
          >
            <h2 class="text-xl font-semibold text-gray-800">Order Dashboard</h2>
            <div class="flex gap-3">
              <a
                href="order.html"
                class="inline-flex items-center gap-2 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
              >
                <i class="zmdi zmdi-plus"></i>
                New Order
              </a>
              <a
                href="manage-product.html"
                class="inline-flex items-center gap-2 bg-gradient-to-r from-secondary-500 to-secondary-600 hover:from-secondary-600 hover:to-secondary-700 text-white px-4 py-2 rounded-lg font-medium transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
              >
                <i class="zmdi zmdi-settings"></i>
                Manage Products
              </a>
            </div>
          </div>

          <!-- Orders Table -->
          <div
            class="bg-white rounded-xl border border-gray-200 overflow-hidden shadow-sm"
          >
            <div
              class="bg-gradient-to-r from-gray-50 to-gray-100 px-6 py-4 border-b border-gray-200"
            >
              <h3 class="text-lg font-semibold text-gray-800">Recent Orders</h3>
            </div>
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      class="px-6 py-4 text-center text-sm font-semibold text-gray-700 uppercase tracking-wider"
                    >
                      Date
                    </th>
                    <th
                      class="px-6 py-4 text-center text-sm font-semibold text-gray-700 uppercase tracking-wider"
                    >
                      Order Number
                    </th>
                    <th
                      class="px-6 py-4 text-center text-sm font-semibold text-gray-700 uppercase tracking-wider"
                    >
                      Customer Name
                    </th>
                    <th
                      class="px-6 py-4 text-center text-sm font-semibold text-gray-700 uppercase tracking-wider"
                    >
                      Total Cost
                    </th>
                    <th
                      class="px-6 py-4 text-center text-sm font-semibold text-gray-700 uppercase tracking-wider"
                    >
                      Actions
                    </th>
                    <th
                      class="px-2 py-4 text-center text-sm font-semibold text-gray-700 uppercase tracking-wider"
                    >
                      Details
                    </th>
                  </tr>
                </thead>
                <tbody
                  class="bg-white divide-y divide-gray-200"
                  id="ordersTableBody"
                >
                  <!-- Orders will be populated here by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Modal -->
    <div
      id="loadingModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div class="bg-white rounded-2xl p-8 shadow-2xl">
        <div class="flex items-center gap-4">
          <div
            class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"
          ></div>
          <span class="text-gray-700 font-medium">Loading...</span>
        </div>
      </div>
    </div>
  </body>

  <script src="js/custom/common.js"></script>
  <script src="js/custom/dashboard.js"></script>
</html>
